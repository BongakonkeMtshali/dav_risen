<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dav Risen - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Menu */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar nav a:hover {
            background-color: #575757;
        }

        /* Contact Section */
        .contact {
            padding: 50px 20px;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            align-self: flex-start;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
            color: #333;
        }

        .message {
            margin-top: 20px;
            color: #28a745;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <header class="navbar">
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="message" id="responseMessage"></div>
        <div class="contact-info">
            <p>For all bookings, send an email to:</p>
            <p>Email: <a href="mailto:davrisensa@gmail.com">davrisensa@gmail.com</a></p>
            <p>Phone: +27 67 953 6705</p>
            <p>South Africa</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <div class="contact-info">
            <p>&copy; 2024 Dav Risen. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Simulate form submission
            console.log('Form submitted:', { name, email, subject, message });
            document.getElementById('responseMessage').textContent = 'Thank you for your message!';
            document.getElementById('contactForm').reset(); // Reset form fields
        });
    </script>
</body>
</html>
